name: Deploy to Server

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: huangjingliang/chat-api

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 确保可以使用 git diff

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      id: ssh-setup

    # Step 1: Check for changes in Dockerfile or code
    - name: Check for changes in Dockerfile or code
      id: check_changes
      run: |
        git fetch --all
        git diff --name-only ${{ github.event.before }} ${{ github.sha }} > changes.txt

        if grep -q 'Dockerfile' changes.txt || grep -q 'requirements.txt' changes.txt || grep -q '^src/' changes.txt; then
          echo "Changes detected in Dockerfile or code, proceeding with build."
          echo "DOCKER_BUILD=true" >> $GITHUB_ENV
        else
          echo "No relevant changes detected, skipping build."
          echo "DOCKER_BUILD=false" >> $GITHUB_ENV
          
    # Step 2: Log in to Docker Hub
    - name: Log in to Docker Hub
      if: env.DOCKER_BUILD == 'true'
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # Step 3: Build and Push Docker Image
    - name: Build and Push Docker Image
      if: env.DOCKER_BUILD == 'true'
      run: |
        docker build -t $IMAGE_NAME:latest .
        docker push $IMAGE_NAME:latest

    # Step 4: Deploy to server via SSH
    - name: Deploy to server via SSH
      run: |
        echo "Starting deployment process..."
        ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -x
          echo "📁 Changing to project directory..."
          cd /root/Project/ChatApi

          echo "📦 Pulling latest code from Git..."
          git pull origin main >> git_pull.log 2>&1
          tail -n 20 git_pull.log

          echo "🐳 Pulling latest Docker image from Docker Hub..."
          docker pull $IMAGE_NAME:latest >> docker_pull.log 2>&1
          tail -n 20 docker_pull.log

          echo "🛑 Stopping and removing old containers..."
          docker stop chat-api-container || true
          docker rm chat-api-container || true
          docker stop rag-api-container || true
          docker rm rag-api-container || true

          echo "🚀 Starting new containers..."
          docker-compose up -d  # 使用 Docker Compose 启动服务

          echo "✅ Deployment finished. Chat API and RAG API are running."
        EOF
