version: '3.8'

services:
  # Flask 服务
  chat-api:
    image: huangjingliang/chat-api:latest
    container_name: chat-api-container
    ports:
      - "5000:5000"
    environment:
      - MODEL_NAME=deepseek-llm
    restart: always
    depends_on:
      - ollama
    networks:
      - chat-ollama-network  # 自定义网络，名称更具描述性

  # Ollama 服务
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - /root/.ollama:/root/.ollama
    restart: always
    networks:
      - chat-ollama-network  # 使用相同的网络

# 定义数据卷，用于持久化数据
volumes:
  ollama-data:

# 定义网络
networks:
  chat-ollama-network:  # 具有描述性的网络名称
    driver: bridge
